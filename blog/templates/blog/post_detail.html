{% extends "blog/base.html" %}
{% block content %}


<article class="content-section border shadow">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"/>
    <div>
        <a href="#" class="article-title">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
            <div class="">
                <a class="btn btn-secondary bt-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger bt-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
            </div>
        {% endif %}
    </div>
    <hr>
    <div class="media">
        <div class="media-body">
            <h2>{{ object.title }}</h2>
            <p class='article-content'>{{ object.content }}</p>
        </div>
    </div>
</article>


{% endblock %}
